<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="DOM.css">
</head>
<body>
    <div class="shopping-cart">  
        <h2>Your Shopping Cart</h2>  
        <ul class="cart-items">  
            <li class="cart-item">  
                <div class="item-info">  
                    <span class="item-name">Item 1</span>  
                    <span class="item-price">$10.00</span>  
                </div>  
                <div class="item-quantity">  
                    <button class="quantity-btn" onclick="decreaseQuantity('item1')">-</button>  
                    <span class="quantity" id="item1-quantity">1</span>  
                    <button class="quantity-btn" onclick="increaseQuantity('item1')">+</button>  
                </div>  
                <button class="delete-btn" onclick="deleteItem('item1')">Delete</button>  
                <button class="like-btn" id="item1-like" onclick="toggleLike('item1')">❤️</button>  
            </li>  
            <li class="cart-item">  
                <div class="item-info">  
                    <span class="item-name">Item 2</span>  
                    <span class="item-price">$15.00</span>  
                </div>  
                <div class="item-quantity">  
                    <button class="quantity-btn" onclick="decreaseQuantity('item2')">-</button>  
                    <span class="quantity" id="item2-quantity">1</span>  
                    <button class="quantity-btn" onclick="increaseQuantity('item2')">+</button>  
                </div>  
                <button class="delete-btn" onclick="deleteItem('item2')">Delete</button>  
                <button class="like-btn" id="item2-like" onclick="toggleLike('item2')">❤️</button>  
            </li>  
            <!-- Additional items as needed -->  
        </ul>  
        <div class="cart-total">  
            <span>Total: </span>  
            <span id="total-price">$25.00</span>  
        </div>  
    </div>  


    <script src="main.js"></script>
</body>
</html>
